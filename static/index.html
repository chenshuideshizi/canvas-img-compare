<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Compare</title>
    <style>

    </style>
</head>
<body>
    <canvas id="canvas1" width="500" height="500"></canvas>
    <canvas id="canvas2" width="300" height="300"></canvas>

    <script type="module">
        import CanvasImg from './CanvasImg.js'
        const $canvas1 = document.querySelector('#canvas1')
        const $canvas2 = document.querySelector('#canvas2')
        const imgSrc = './images/pic_1.png'

        const ins1 = new CanvasImg({
            canvas: $canvas1,
            imgSrc,
            on: {
                change({intersectPointer}) {
                    ins2.intersectPointer = intersectPointer
                }
            }
        })
        const ins2 = new CanvasImg({
            canvas: $canvas2,
            imgSrc,
            on: {
                change({intersectPointer}) {
                    ins1.intersectPointer = intersectPointer
                }
            }
        })
    </script>
</body>
</html>
